<div class="jumbotron bg-primary jumbotron-fluid">
    <div class="container">
        <h1 class="">Search your favorite character</h1>
        <p class="lead">Enter a keyword in the search bar and find your favorite character in the character list</p>
        <hr class="my-4">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>&nbsp; Search </span>
            </div>
            <input  type="text" class="form-control"
                    placeholder="Try with &quot;Lecter&quot; "
                    name = "filterCharacters"
                    [(ngModel)]="filterCharacters">
        </div>
    </div>
  </div>

<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let character of characters | filter:filterCharacters">
            
                <div class="card mb-3" routerLink="/character/{{character.id}}">
                    <img src="../../../assets/img/{{character.id}}.jpg" class="card-img-top" alt="{{character.first_name}}">
                    <div class="card-body">
                        <h6 class="card-title mb-0">{{character.first_name}} {{character.last_name}} <span class="badge badge-primary">{{character.condition}}</span></h6>
                        <p class="card-text mb-0"><small class="text-muted"><b>Birth:</b> {{ character.birth }}</small></p>
                        <p class="card-text mb-0"><small class="text-muted"><b>Age:</b> {{character.age}} </small></p>
                        <p class="card-text mb-0"><small class="text-muted"><b>Ocupation:</b> {{character.ocupation}} </small></p>
                    </div>
                </div>
        </div>
    </div>
</div>
